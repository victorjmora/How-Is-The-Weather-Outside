<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="api.openweathermap.org/data/2.5/weather?q=London&units=imperial"></script>
    <title>Weather forecast</title>
</head>

<body>
    <!-- top heard -->
    <header>
        <h1 id="headerEl">Weather Forecast</h1>
    </header>
    <section>
        <areaLeft>
            <!-- Search sector -->
            <main>
                <h1>Search for a city:</h1><input type="text" id="nameInput">
                <button id="searchBtn">Search</button>
                <hr>
            </main>
            <!-- previous search results -->
            <history id="historyID">
                <ul></ul>
            </history>
        </areaLeft>
        <areaRight>
            <focused>
                <!-- Result for latest search -->
                <name id="searchName"></name><span id="dateMainQuery"></span>
                <temp>Temp: <span id="latestQTemp"></span></temp>
                <wind>Wind: <span id="latestQWindSpeed"></span></wind>
                <humidity>Humidity: <span id="latestQHumidity"></span></humidity>
            </focused>
            <span id="fiveDays-Title">5-Day Forecast:</span>
            <fivedays>
                <day0>
                    <date0 id="date7"></date0>
                    <img class='icon' id="icon7"></img>
                    <temp0>Temp: <span id="temp7"></span></temp0>
                    <wind0>Wind: <span id="wind7"></span></wind0>
                    <humidity0>Humidity: <span id="humidity7"></span></humidity0>
                </day0>
                <day1>
                    <date1><span id="date15"></span></date1>
                    <img class='icon' id="icon15"></img>
                    <temp1>Temp: <span id="temp15"></span></temp1>
                    <wind1>Wind: <span id="wind15"></span></wind1>
                    <humidity1>Humidity: <span id="humidity15"></span></humidity1>
                </day1>
                <day2>
                    <date2><span id="date23"></span></date2>
                    <img class='icon' id="icon23"></img>
                    <temp2>Temp: <span id="temp23"></span></temp2>
                    <wind2>Wind: <span id="wind23"></span></wind2>
                    <humidity2>Humidity: <span id="humidity23"></span></humidity2>
                </day2>
                <day3>
                    <date3><span id="date31"></span></date3>
                    <img class='icon' id="icon31"></img>
                    <temp3>Temp: <span id="temp31"></span></temp3>
                    <wind3>Wind: <span id="wind31"></span></wind3>
                    <humidity3>Humidity: <span id="humidity31"></span></humidity3>
                </day3>
                <day4>
                    <date4><span id="date39"></span></date4>
                    <img class='icon' id="icon39"></img>
                    <temp4>Temp: <span id="temp39"></span></temp4>
                    <wind4>Wind: <span id="wind39"></span></wind4>
                    <humidity4>Humidity: <span id="humidity39"></span></humidity4>
                </day4>
            </fivedays>

            </fivedays>
        </areaRight>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./script.js"></script>

</html>
